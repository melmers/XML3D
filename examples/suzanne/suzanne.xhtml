<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css"/>
    <!-- Scripts -->
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../../script/page.js"></script>

    <title>XML3D Examples</title>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>

</head>
<body>
<div id="overall">
    <div id="content">
        <h1>Suzanne - Externel Reference with JSON format</h1>

        <xml3d id="MyXml3d" activeView="#defaultView" class="xml3d"
               style="width: 600px; height: 400px;"
               xmlns="http://www.xml3d.org/2009/xml3d">
            <defs id="mainDef">
                <transform id="t_Camera" rotation="0.772239 0.341341 0.535848 1.347139"
                           scale="1.000000 1.000000 1.000000" translation="7.481132 -6.507640 5.343665"/>
                <transform id="t_Lamp" rotation="0.205942 0.331517 0.920698 1.926274"
                           scale="1.000000 1.000000 1.000000" translation="4.076245 1.005454 5.903862"/>
                <transform id="t_Suzanne" rotation="0.364491 0.419457 0.831386 2.110558"
                           scale="1.000000 1.000000 1.000000" translation="-0.470811 0.394874 0.000000"/>
                <lightshader id="ls_Spot" script="urn:xml3d:lightshader:point">
                    <bool name="castShadow">true</bool>
                    <float3 name="attenuation">1.000000 0.033333 0.000000</float3>
                    <float3 name="intensity">1.000000 1.000000 1.000000</float3>
                </lightshader>
                <shader id="Material" script="urn:xml3d:shader:phong">
                    <float name="ambientIntensity">0.0</float>
                    <float3 name="diffuseColor">0.400000 0.120000 0.180000</float3>
                    <float3 name="specularColor">0.500000 0.500000 0.500000</float3>
                    <float name="shininess">0.2</float>
                </shader>
            </defs>
            <view id="defaultView" orientation="0.772239 0.341341 0.535848 1.347139"
                  position="7.481132 -6.507640 5.343665"/>
            <group shader="#Material" transform="#t_Suzanne">
                <mesh src="./suzanne.json" type="triangles"/>
            </group>
            <group transform="#t_Lamp">
                <light shader="#ls_Spot"/>
            </group>
        </xml3d>

        <div class="description">
            The displayed mesh (Suzanne, the well known "primitive" from <a href="http://www.blender.org/">Blender</a>)
            uses data from an external json file.
        </div>
    </div>
</div>
</body>
</html>
